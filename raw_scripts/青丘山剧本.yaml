script_name: 青丘山剧本

# 角色到模型的映射，此处的定义将优先于 config.yaml 中的全局定义
character_models:
  玩家: "那维莱特_ZH"
  精卫: "萍姥姥_ZH"

scenes:
  - scene_name: 第一幕.远眺台
    dialogues:
      - character: 玩家
        text: '伟哉！青丘之山，何其雄壮！'
        emotion: "默认"
      - character: 玩家
        text: '山海经.南山经所载：青丘之山，其阳多玉，其阴多青䨼。有兽焉，其状如狐而九尾，其音如婴儿，能食人；食者不蛊。有鸟焉，其状如鸠，其音如呵，名曰灌灌，佩之不惑。英水出焉，南流注于即翼之泽。其中多赤鱬，其状如鱼而人面，其音如鸳鸯，食之不疥。'
        emotion: "默认"
      - character: 玩家
        text: '此女已逝，何人所为？'
        emotion: "默认"
      - character: 玩家
        text: '咦？呀！哈！呵！'
        emotion: "默认"

  - scene_name: 第二幕·寒潭畔
    dialogues:
      - character: 玩家
        text: '潭瀑倒悬？怪哉！'
        emotion: "默认"
      - character: 精卫
        text: '客卿！客卿且近前！某失一玉佩，若无此物，难除缚灵根，君可助寻？'
        emotion: "默认"
      - character: 玩家
        text: '可是此玉？'
        emotion: "默认"
      - character: 精卫
        text: '正是！此乃"狐仙泪"，根退！'
        emotion: "默认"
      - character: 精卫
        text: '某名卫，精通青丘百兽之性、山川之秘！卫当报恩，化为飞鸟，侍君左右。'
        emotion: "默认"
      - character: 玩家
        text: '吾之刃失于白狐之口，何以狩猎？'
        emotion: "默认"
      - character: 精卫
        text: '君乃妖怪猎人，而非"太刀猎人"！百兽山川，皆可为刃！以君之狩技，某之智识，夺刃，易如反掌！'
        emotion: "默认"

  - scene_name: 第三幕·蛛网脱出
    dialogues:
      - character: 精卫
        text: '此地名为丝织地，乃巨蛛残骸所化。'
        emotion: "默认"
      - character: 玩家
        text: '那白狐栖于赤卵，吾之刃衔于其口！'
        emotion: "默认"
      - character: 精卫
        text: '君卿莫急，且看那擎天巨蛛之残肢，共有几何？'
        emotion: "默认"
      - character: 玩家
        text: '残肢仅七，缺一足？'
        emotion: "默认"
      - character: 精卫
        text: '善！某料此断足隐于绝壁，下有营地，可瞬息往返。'
        emotion: "默认"
      - character: 玩家
        text: '赤卵悬于高网，无路可循？'
        emotion: "默认"
      - character: 精卫
        text: '君请观地上蜚虫！雄虫舞八字回环，引蛛擒之。君可效仿，借力登高！'
        emotion: "默认"
      - character: 精卫
        text: '此乃"妖蛛韧丝"，化丝为索，用途广泛，可负千钧！'
        emotion: "默认"
      - character: 玩家
        text: '妙哉！甚是好用，前行之路，豁然开朗！'
        emotion: "默认"

  - scene_name: 第四幕·灵枣诱鹿
    dialogues:
      - character: 玩家
        text: '枝如石，叶如玉！此林竟由天雷炼就？'
        emotion: "默认"
      - character: 精卫
        text: '然也！昔年雷击巨木，玉髓凝而不腐，乃成奇观。'
        emotion: "默认"
      - character: 精卫
        text: '观那灵鹿，其名玃如，见君即遁，疾如星火！'
        emotion: "默认"
      - character: 玩家
        text: '此鹿甚好，若得为骑，跋涉岂非易事？'
        emotion: "默认"
      - character: 玩家
        text: '呔！鹿儿休走！看吾且去擒之！'
        emotion: "默认"
      - character: 玩家
        text: '噫！'
        emotion: "默认"
      - character: 精卫
        text: '灵鹿迅捷，然其嗜枣如命。鹿角卷枣，数愈多，步愈沉，灵动尽失，此时设伏，岂不美哉！'
        emotion: "默认"
      - character: 玩家
        text: '哦！枯木新芽，生生不息，枯荣轮转，天道玄妙。嘘！有鹿至！'
        emotion: "默认"
      - character: 精卫
        text: '噤声！待其角缠满灵枣，放索！'
        emotion: "默认"
      - character: 精卫
        text: '寻间所得【灵枣泥】，乃是至臻仙品，莫失莫忘。'
        emotion: "默认"
      - character: 玩家
        text: '哈哈！枣与鹿皆已入吾囊中！且试灵鹿之脚力！'
        emotion: "默认"
      - character: 精卫
        text: '善！此鹿腾跃如风，更擅"凌空二踏"！君可驭之，攀跃玉叶高台，无所不往！'
        emotion: "默认"
      - character: 精卫
        text: '此驿亦通，随心往返。'
        emotion: "默认"
      - character: 玩家
        text: '此鹿...何其似马？'
        emotion: "默认"
      - character: 精卫
        text: '鹿耶？马耶？许是资产吝啬，未得鹿之动画，便以马替之。'
        emotion: "默认"
      - character: 玩家
        text: '汝言何界天机？我不明白！'
        emotion: "默认"
      - character: 精卫
        text: '此乃三十三重天外之音，缘者自悟！'
        emotion: "默认"

  - scene_name: 第五幕·寻狐跛脚
    dialogues:
      - character: 玩家
        text: '巨蛇遗骸，盘山锁谷！当年鏖战，可想天倾地覆。'
        emotion: "默认"
      - character: 精卫
        text: '然！此乃上古凶兽珥青神蛇，与玄龟巨鳌争斗之地，至今戾气未消！'
        emotion: "默认"
      - character: 玩家
        text: '噫！'
        emotion: "默认"
      - character: 精卫
        text: '噫！'
        emotion: "默认"
      - character: 精卫
        text: '狭道千仞，慎行！'
        emotion: "默认"
      - character: 玩家
        text: '此径，险极！'
        emotion: "默认"
      - character: 精卫
        text: '且看，白狐憩于蛇颈断骨之下，速以蛛索摧之！'
        emotion: "默认"
      - character: 玩家
        text: '中矣！白狐，跛足而遁！'
        emotion: "默认"
      - character: 精卫
        text: '追！其伤难远。'
        emotion: "默认"
      - character: 精卫
        text: '此【青灰铅粉】，乃炼造至宝！慎藏莫失！'
        emotion: "默认"

  - scene_name: 第六幕·榕树归墟
    dialogues:
      - character: 玩家
        text: '那白狐又遁！咦？此瀑竟倒冲云天？！'
        emotion: "默认"
      - character: 精卫
        text: '当心——！'
        emotion: "默认"
      - character: 玩家
        text: '呜！'
        emotion: "默认"
      - character: 精卫
        text: '呜！'
        emotion: "默认"
      - character: 精卫
        text: '寒泉透骨！此乃傩面族之巢穴，名曰古榕树洞。其族筑塔以避潮，水涨则徙高。'
        emotion: "默认"
      - character: 玩家
        text: '傩面絮语，其意难明。'
        emotion: "默认"
      - character: 精卫
        text: '其言曰："涨水，甚烦！"君欲逐白狐，必先助傩面治水。'
        emotion: "默认"
      - character: 玩家
        text: '墙内似有机枢，然门径何在？'
        emotion: "默认"
      - character: 精卫
        text: '入室岂必循门？君且看此"赤鱬鱼"，取其天鳞含于口，可浮波踏浪！'
        emotion: "默认"
      - character: 精卫
        text: '君不妨在水面探寻一番，再做打算。'
        emotion: "默认"
      - character: 玩家
        text: '原来如此，水力托举，破底而入！甚妙！'
        emotion: "默认"
      - character: 精卫
        text: '如此，洞内积水已排尽，傩面皆赞君。'
        emotion: "默认"
      - character: 精卫
        text: '傩面长老欲赠"焚熏碳粉"，此乃炼造圣品！慎藏莫失！'
        emotion: "默认"
      - character: 精卫
        text: '君今可浮波踏浪，来时路上之水域，皆可复探，欲试之耶？'
        emotion: "默认"
      - character: 玩家
        text: '诛狐为要！余事容后。'
        emotion: "默认"

  - scene_name: 第七幕·月夜驱龟
    dialogues:
      - character: 玩家
        text: '白狐伤卧高台。吾必趋之。'
        emotion: "默认"
      - character: 精卫
        text: '此地乃玄龟巨鳌战陨之墟，玄龟畏响，昼伏夜出，见君自然避之不及。'
        emotion: "默认"
      - character: 玩家
        text: '咦？狐畔飞蛾，光若星屑。'
        emotion: "默认"
      - character: 精卫
        text: '此乃"惑心蛾"！振翅无声，捏其腹则响如雷，速擒之，可制玄龟！'
        emotion: "默认"
      - character: 精卫
        text: '噤伏！此龟神异，且待夜阑珊，玄龟自出。以惑心蛾之巨响，可擒之。'
        emotion: "默认"
      - character: 精卫
        text: '天赐良机！速剥其甲！'
        emotion: "默认"
      - character: 精卫
        text: '此乃"镇海玄甲"，重若千钧，负之可辟水分渊，直探龙宫！'
        emotion: "默认"
      - character: 精卫
        text: '此地，可存驿备行。'
        emotion: "默认"
      - character: 玩家
        text: '呼！'
        emotion: "默认"
      - character: 玩家
        text: '赤鱬遗骸，竟仍可生息吐泡。'
        emotion: "默认"
      - character: 精卫
        text: '君可借浮泡之力升穹顶。'
        emotion: "默认"
      - character: 精卫
        text: '君今御玄甲，来时路上之水域，皆可复探，欲试之耶？'
        emotion: "默认"
      - character: 玩家
        text: '潜渊之能虽妙，然诛狐之要务，刻不容缓！'
        emotion: "默认"

  - scene_name: 第八幕·青鸟探巢
    dialogues:
      - character: 玩家
        text: '群鸟蔽日，翎羽若青刃！'
        emotion: "默认"
      - character: 玩家
        text: '吾观此瀑，竟悬天而落？'
        emotion: "默认"
      - character: 精卫
        text: '此乃日照飞瀑。其鸟曰灌鸟，择流水而居。其羽油韧拒水，故能逆瀑翔空。昔年珥青蛇为其天敌。今日只剩蛇骨，而灌鸟群则愈大。'
        emotion: "默认"
      - character: 玩家
        text: '喔喔喔喔喔！'
        emotion: "默认"
      - character: 精卫
        text: '喔喔喔喔喔！'
        emotion: "默认"
      - character: 玩家
        text: '此蜕，蕴残煞之气！'
        emotion: "默认"
      - character: 精卫
        text: '此乃珥青蛇蜕！妙极！灌羽遇天敌之遗蜕，剥之如摘叶！'
        emotion: "默认"
      - character: 精卫
        text: '此驿可驻，调息备征。'
        emotion: "默认"
      - character: 玩家
        text: '不妙！'
        emotion: "默认"
      - character: 玩家
        text: '险渡危台！'
        emotion: "默认"
      - character: 精卫
        text: '灌鸟亦坠！天赐良机，速剔其羽！'
        emotion: "默认"
      - character: 精卫
        text: '以此"拒水翎"饰衣冠，逆瀑飞川，瞬息凌霄！'
        emotion: "默认"
      - character: 精卫
        text: '君今御此翎，来时路上之飞瀑，皆可复探，欲试之耶？'
        emotion: "默认"
      - character: 玩家
        text: '攀瀑之能虽得，诛狐岂可耽俄顷？吾等，一同登巅！'
        emotion: "默认"

  - scene_name: 第九幕·白莲净世
    dialogues:
      - character: 玩家
        text: '呜呼！古祀荒台，白莲孤立，玉龙垂首，此间气象，肃杀而空寂。'
        emotion: "默认"
      - character: 精卫
        text: '此乃"青丘巅"！莲枯水寒，待有缘人解。'
        emotion: "默认"
      - character: 精卫
        text: '君卿身怀四枚至宝，可以枣泥融炭，铅粉定形，合为"三一丸"，三一丸可引动至纯真火，以此灼玄甲，可卜世间万象之卦。'
        emotion: "默认"
      - character: 玩家
        text: '坎卦，大吉？'
        emotion: "默认"
      - character: 精卫
        text: '坎动，水归！'
        emotion: "默认"
      - character: 玩家
        text: '哦哦哦哦哦！'
        emotion: "默认"
      - character: 精卫
        text: '哦哦哦哦哦！'
        emotion: "默认"
      - character: 玩家
        text: '至美矣！'
        emotion: "默认"
      - character: 精卫
        text: '亦至善亦！'
        emotion: "默认"
      - character: 玩家
        text: '此等仙姿，竟是吾之夺刃大敌？'
        emotion: "默认"
      - character: 精卫
        text: '此乃青丘霸主，九尾妖狐。不知何故，先前失其八尾。方才白莲绽放，使其妖力尽归，现已是九尾全盛之姿。某虽冥冥有感，但...唉，唉，罢了，罢了。'
        emotion: "默认"
      - character: 精卫
        text: '此妖，非凡力可狩。此去，恐成终途。君，去意可决矣？'
        emotion: "默认"
      - character: 玩家
        text: '猎人眼中，从无终途！唯有攻坚险途，方得大道坦途！'
        emotion: "默认"
      - character: 精卫
        text: '善！纵身碎骨，卫，亦侍君左右！'
        emotion: "默认"

  - scene_name: 第十幕·九尾真身
    dialogues:
      - character: 精卫
        text: '挚友，吾等一起上吧！'
        emotion: "默认"
      - character: 玩家
        text: '以妖怪猎人之名，对九尾妖狐，予以讨伐！'
        emotion: "默认" 